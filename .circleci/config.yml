version: 2.1
workflows:
  version: 2
  build_push_test:
    jobs:
      - build_and_deploy    
orbs:
  gcp-cli: circleci/gcp-cli@1.0.0      
jobs:
  build_and_deploy:
    docker:
      - image: google/cloud-sdk
    steps:
    - checkout
    #- gcp-cli/install

    - run: 
        name: GCP auth
        command: |
            echo $GCP_SA | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}

    - restore_cache:
        keys:
          # Find a cache corresponding to this specific package-lock.json
          - v2-npm-deps-{{ checksum "package-lock.json" }}
          # Fallback cache to be used
          - v2-npm-deps-
    - run: npm ci
    - save_cache:
         key: v2-npm-deps--{{ checksum "package-lock.json" }}
         paths:
           #- ./node_modules
           - $HOME/.npm
    - run: npm run build
    - run:
        name: Deploy to GCP 
        command: 
            gsutil -m rsync -r -c -d ./public gs://${GCP_BUCKET}/stevector-gatsby2/live
    - run:
        name: setmeta
        command:
           gsutil -m setmeta -h "Cache-Control:public, s-maxage=15, stale-while-revalidate=300" -h "Content-Disposition" gs://${GCP_BUCKET}/stevector-gatsby2/live/*

