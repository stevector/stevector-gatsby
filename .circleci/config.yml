version: 2.1
workflows:
  version: 2
  build_push_test:
    jobs:
      - build_and_deploy    
orbs:
  gcp-cli: circleci/gcp-cli@1.0.0      
jobs:
  build_and_deploy:
    docker:
      - image: octahedroid/docker-static-build-tools
    steps:
    - checkout
    #- gcp-cli/install

    - run: 
        name: GCP auth
        command: |
            echo $GCP_SA | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}

    - restore_cache:
        keys:
          - yarn-cache{{ checksum "yarn.lock" }}
    - run:
        name: Install Dependencies
        command: yarn install
    - save_cache:
        key: yarn-cache{{ checksum "yarn.lock" }}
        paths:
          - ./node_modules
    - run: npm run build
    - run:
        name: Deploy to GCP 
        command: 
            gsutil -m rsync -r -c -d ./public gs://${GCP_BUCKET}/stevector-gatsby2/live
    - run:
        name: setmeta
        command:
           gsutil -m setmeta -h "Cache-Control:public, s-maxage=15, stale-while-revalidate=300" -h "Content-Disposition" gs://${GCP_BUCKET}/stevector-gatsby2/live/*

